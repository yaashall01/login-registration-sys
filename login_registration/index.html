<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Yaashall">
    <meta name="robots" content="noindex, nofollow">
    <meta name="keywords" content="signin, signup, login, registration">
    <meta name="description" content="Login and registration sys.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="shortcut icon" href="./styles/icons/favicon.ico" type="image/x-icon">
    <title>Yaashall</title>

    <style>

    </style>
</head>

<body>
    <header>

        <h2 class="logo"><a href="#home">Yaashall</a></h2>
        <nav class="navigation">
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li> <button class="btnLogin-popup">Login</button></li>
            </ul>

        </nav>
    </header>

    <div class="container">
        <span class="close-i">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon">

                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="email" id="emailIn" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="" required>
                    <label for="emailIn">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="pswrdIn" value="" name="" name="password" autocomplete="off" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
                    <label for="pswrdIn">Password</label>
                </div>
                <div class="remember-forget">
                    <label id="Remember><input type="checkbox" name="" id="Remember">Remember me</label>
                    <a href="#">Forget Password ?</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="login-register">
                    <p>Don't have an account ? <a class="register-link" href="#">Sign Up</a></p>
                </div>

            </form>
        </div>
        <div class="form-box register">
            <h2>Sign-Up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" id="uname" value="" name="" pattern="[a-zA-Z0-9_]{3,20}" required>
                    <label for="uname">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" value="" name="" id="emailUp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <label for="emailUp">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" value="" name="" id="pswrdUp" name="password" autocomplete="off" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
                    <label for="pswrdUp">Password</label>
                </div>
                <div class="remember-forget">
                    <label for="conditions"><input type="checkbox" name="" id="conditions">I agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Sign-in</a></p>
                </div>

            </form>
        </div>
    </div>





    <script src="script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
